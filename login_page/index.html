<!DOCTYPE html>
<!-- Created by Harsh Prajapati -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="px-20 py-10 min-h-[100vh] max-md:h-auto h-[100vh] max-md:p-2  ">

    <div
        class="flex h-full w-full max-md:flex-col-reverse max-md:h-auto items-center rounded-lg overflow-hidden bg-color">

        <div class=" max-md:w-full flex items-center max-md:py-8 justify-center w-1/2">

            <div class="flex gap-4 flex-col">
                <div class=" ">
                    <h1 class="text-white font-bold text-lg">Login</h1>
                    <p class="text-slate-300 text-xs  pt-2 capitalize">enter your account details</p>
                </div>
                <div class="space-y-4">
                    <input type="email" placeholder="Enter your email"
                        class="bg-color border-b-2 border-gray-400   text-xs block  outline-none w-[300px]  placeholder:text-xs text-white pb-2 max-md:w-auto">
                    <input type="password" placeholder="Enter your password"
                        class="bg-color border-b-2 border-gray-400  text-xs block outline-none w-[300px]   placeholder:text-xs text-white pb-2 max-md:w-auto">
                    <a href="#" class="block text-xs text-slate-400 capitalize ">fotget your password ?</a>
                </div>
                <button
                    class="text-white bg-[var(--primary-color)] rounded-lg text-xs outline-none cursor-pointer  capitalize py-2  hover:shadow-lg hover:shadow-slate-600 duration-500">login</button>
                <div
                    class="flex max-md:mt-10 max-md:flex-col max-md:items-start max-md:gap-6 mt-40 items-center justify-between">
                    <p class="text-xs capitalize text-slate-400">don't have an account ?</p>
                    <button
                        class="hover:bg-gray-500 duration-300 bg-gray-600 cursor-pointer text-white text-sm outline-none border-none rounded-lg py-2 px-4">Sign
                        up</button>
                </div>

            </div>


        </div>

        <div
            class="max-md:w-full bg-[var(--primary-color)] h-full w-1/2 flex max-md:p-16  p-24 justify-center flex-col">
            <h1 class="text-white text-[3rem] max-md:text-lg capitalize font-extrabold"> welcome to <span
                    class="font-normal lowercase block">student
                    portal</span>
            </h1>
            <img src="asset/bg.svg.svg" class="w-full h-auto" alt="bg">
        </div>
    </div>

</body>

</html>

    />

    <link rel="stylesheet" href="css/style.css">

<body>

    <!-- ------- PRE LOADER STARTS HERE --------- -->
    <div class="preloader">
        <img src="media/img/preloader.gif" alt="Preloader">
    </div>
    <!-- ------- PRE LOADER ENDS HERE --------- -->

    <!-- ------------HEADER STARTS HERE ------------------- -->

    <header>
        <div class="logo">
            <a href="index.html"><img src="media/img/logo.png" alt="logo"></a>
        </div>

        <nav>
            <div class="menu-icon">
                <i onclick="showMenu()" class="fa-solid fa-bars"></i>
                <i onclick="showMenu()" class="fa-solid fa-plus"></i>
            </div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="cources.html">Courses</a></li>

    <!-- ------------CONTACT SECTION STARTS HERE ------------------- -->
    <section id="contact">
        <div class="contact-container">
            <div class="contact-form">
                <h2>Contact us</h2>
                <p>Let us know how to help you</p>
                <form>
                    <input type="text" placeholder="Name"><br>
                    <input type="email" placeholder="Email"><br>
                    <textarea> Your message</textarea><br>
                    <input type="checkbox"> <span style="font-size: 13px;">Please sign me up for Eduwave newshetter </span><br>
                    <button class="submit-btn" type="submit">Send message &gt;</button>
                </form>
            </div>
            <div class="contact-img">
                <img src="media/img/banner-contact.svg" alt="contact us">
            </div>
        </div>
    </section>
    <!-- ------------CONTACT SECTION ENDS HERE ------------------- -->



    <!-- ------------------ FOOTER STARTS -------------------------- -->
    <footer>
        <div class="links">
            <div class="page-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="courses.html">Courses</a></li>

                <ul>
                    <li><a target="_harsh" href=" https://www.facebook.com"><i  class="fa-brands  icon fa-facebook"></i></a></li>

        <div class="signup-form">
            <h4>Stay together with us </h4>
            <form action="">
                <input type="email" name="email" placeholder="Enter your email">
                <button class="primary-btn">Sign Up</button>
            </form>

        </div>

    </footer>

    <script src="js/script.js"></script>
